    <header>
        <h1>Sobre Mim</h1>
    </header>
    <main>
        <form>
            <fieldset class="campo">
                <legend>Seus dados</legend>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" pattern="[A-Za-z]" title="Preencha apenas com letras" required autofocus>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@provider.com" required>
            </fieldset>

            <fieldset class="radio">
                <legend>Assunto</legend>
                <label><input type="radio" name="assunto" value="blog"checked>Blog</label>

                <label><input type="radio" name="assunto" value="servico">Serviço</label>

                <fieldset>
                    <input type="radio" name="assunto" value="outro">
                    <label>Outro</label>
                    <input type="text">
                </fieldset>

            </fieldset>

            <label for="texto">Mensagem</label>
            <textarea name="texto" id="texto" cols="50" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
            <button type="submit" id="enviar">Enviar</button>

        </form>
