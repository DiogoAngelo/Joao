    <header>
        <h1>Sobre Mim</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Seus dados</legend>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required autofocus>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>

                <legend>Assunto</legend>
                <label for="blog"><input type="radio" name="assunto" id="blog" checked>Blog</label>


                <label for="servico"><input type="radio" name="assunto" id="servico">Serviço</label>


                <label for="outro"><input type="radio" id="outro" name="assunto">Outro</label>
                <input type="text" id="outro-assunto" name="assunto" placeholder="Digite o assunto">

            </fieldset>

            <textarea name="texto" id="texto" cols="50" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
            <input type="submit" id="enviar" value="Enviar">

        </form>
